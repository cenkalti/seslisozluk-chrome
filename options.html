		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>

		<table border="0">
			<tr>
				<td>From: </td>
				<td>
					<select style="width:150px;" id="from">
						<option value="">Select language</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>To: </td>
				<td>
					<select style="width:150px;" id="to">
						<option value="">Select language</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="save_options()">Save</button>
				</td>
			</tr>
		</table>
		
		<div id="status"></div>
		
	</body>
</html>
